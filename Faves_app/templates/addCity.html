<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel='stylesheet' type='text/css' href='../static/addcity.css'>
    <title>Explore a new City</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark" style= "background-color:rgba(58, 53, 53, 0.877)">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ml-5">
            <h1 class="col-sm-11">My City <span>Faves</span></h1>
        </div>
        <div class="offset-6 collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/main/{{user.id}}">Home <span class="sr-only">(current)</span></a>
                <li> </li>
                <a class="nav-item nav-link active" href="/newcity/{{user.id}}">Manage Cities</a>
                <li> </li>
                <a class="nav-item nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-5 offset-1 addCityForm mt-4">
                <form action="/addnewcity" method="POST">
                    {% csrf_token %}
                    <div class="form-group mt-2">
                        <input type="text" name='name' class="form-control" placeholder="Add a new City, State">
                    </div>
                    <button class="col-sm-6 btn btn-dark btn-md mt-1 offset-6">Add</button>
                </form>
            </div>
            <div class="col-sm-5 offset-1 removeCityForm mt-4 text-center scroll">
                <h3 id='manageCities'> Your Cities </h3>
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th scope="col">City</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for city in user_cities %}
                        <tr class="tdata">
                            <td> <a class='city' href="/citydetail/{{city.id}}">{{ city.name }}</a> </td>
                            <td> <a href="/removecity/{{city.id}}"> <button class="btn btn-outline-danger btn-sm"> Remove </button> </a> </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <footer class="page-footer font-small unique-color-dark pt-1">
        <div class="footer-copyright text-center py-3">Â© 2020 Copyright:
            <a href="//kevinchancey.xyz" id='kevin' target="_blank">Kevin_Chancey</a>
        </div>
    </footer>
</body>
</html>
