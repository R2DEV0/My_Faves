<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel='stylesheet' type='text/css' href='../static/login.css'>
    <title>Login/Register</title>
</head>

<body>
    <nav class="navbar navbar-expand" style="background-color: rgba(58, 53, 53, 0.877)">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ml-5">
            <h1 class="col-sm-11">My City <span>Faves</span></h1>
            <!-- <span class="navbar-text">
                <img src="../static/pics/cocktail.jpg" alt="Cocktail" style="max-height: 75px;">
            </span> -->
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-1 Registration mt-5">
                <h3 class="text-center">New? Register Here</h3>
                <hr>
                <form action="/new_user" method="POST" class="from-group">
                    {% csrf_token %}
                    <input type="text" name='name' class='form-control' placeholder="Username"> <br>
                    <input type="text" name='home' class="form-control" placeholder="Home City"> <br>
                    <input type="text" name='email' class='form-control' placeholder="Email"> <br>
                    <input type="password" name='password' class='form-control' placeholder="Password"> <br>
                    <input type="password" name='confirmed_pass' class='form-control' placeholder="Confirm Password"> <br>
                    <button class="col-sm-12 btn btn-dark">Register</button>
                </form>
            </div>
            <div class="col-md-4 offset-1 mt-5 Login">
                <h3 class="text-center">Login</h3>
                <hr>
                <form action="/login" method="POST">
                    {% csrf_token %}
                    <input type="text" name='name' class='form-control name2' placeholder="Username"> <br>
                    <input type="password" name='password' class='form-control pass2' placeholder="Password">
                    <input type="checkbox" class="form-checkbox mt-3">
                    <label for="checkbox">Remember me</label>
                    <button class="col-sm-12 btn btn-dark log">Log In</button>
                    <a href="/" id='forgot'>Forgot your Password?</a> <br>
                </form>
            </div>
        </div>
        {% if messages %}
            <div class="col-sm-12 text-center validations" style="text-decoration: none;">
                <ul class="messages">    
                {% for message in messages %}    
                    <p {% if message.tags %} class="{{ message.tags }}"{% endif %} style="color: red;">{{ message }}</p>    
                {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>
    <footer class="page-footer font-small unique-color-dark pt-1">
        <div class="footer-copyright text-center py-3">Â© 2020 Copyright:
            <a href="//kevinchancey.xyz" id='kevin' target="_blank">Kevin_Chancey</a>
        </div>
    </footer>
</body>
</html>
